---
- name: Create install directory
  file:
    path: "{{ jellyfin_install_dir }}"
    state: directory
    mode: '0755'

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  with_items:
    - "{{ jellyfin_config_dir }}"
    - "{{ jellyfin_cache_dir }}"
    - "{{ jellyfin_media_dir }}"

- name: Copy docker-compose template
  template:
    src: docker-compose.yml.j2
    dest: "{{ jellyfin_install_dir }}/docker-compose.yml"
    mode: '0644'

- name: Ensure stack is running
  docker_compose:
    project_name: Jellyfin
    project_src: "{{ jellyfin_install_dir }}"
    state: present
    pull: yes

- name: Cleanup stale Docker images
  docker_prune:
    images: yes
    images_filters:
      dangling: false

- name: Ensure port open on the firewall
  ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
  with_items:
    - { port: 8096, proto: "tcp"} # HTTP traffic
    # - { port: 8920, proto: "tcp"} # HTTPS traffic
    # - { port: 1900, proto: "udp"} # Service auto-discovery
    # - { port: 7359, proto: "udp"} # Service auto-discovery