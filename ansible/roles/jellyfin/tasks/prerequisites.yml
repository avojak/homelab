---
- name: Install packages
  become: true
  apt:
    update_cache: yes
    name: nfs-common
    state: present

- name: Mount NFS
  become: yes
  mount:
    src: "{{ jellyfin_nas_host }}:{{ jellyfin_nas_mount_path }}"
    path: "{{ jellyfin_local_nas_mount_path }}"
    fstype: nfs
    opts: defaults
    dump: '0'
    passno: '0'
    state: mounted