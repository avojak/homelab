---
- name: Create installation directory
  file:
    path: "{{ grafana_install_dir }}"
    state: directory
    mode: '0775'

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0775'
  with_items:
    - "{{ grafana_data_dir }}"
    - "{{ grafana_provisioning_dir }}"
    - "{{ grafana_datasource_dir }}"
    - "{{ grafana_plugin_dir }}"
    - "{{ grafana_notifier_dir }}"
    - "{{ grafana_alerting_dir }}"
    - "{{ grafana_dashboard_dir }}"

- name: Copy datasource config
  template:
    src: datasource.yml.j2
    dest: "{{ grafana_datasource_dir }}/datasource.yml"
    mode: '0755'
  register: datasource_config

- name: Copy docker-compose template
  template:
    src: docker-compose.yml.j2
    dest: "{{ grafana_install_dir }}/docker-compose.yml"
    mode: '0644'

- name: Ensure stack is running
  docker_compose:
    project_name: Grafana
    project_src: "{{ grafana_install_dir }}"
    state: present
    pull: yes

- name: Restart service when config has changed
  docker_compose:
    project_src: "{{ grafana_install_dir }}"
    build: false
    restarted: true
  when: datasource_config.changed

- name: Cleanup stale Docker images
  docker_prune:
    images: yes
    images_filters:
      dangling: false

- name: Ensure ports open on the firewall
  ufw:
    rule: allow
    port: "{{ grafana_port }}"
    proto: tcp