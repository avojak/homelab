---
- name: Create installation directory
  file:
    path: "{{ unpoller_install_dir }}"
    state: directory
    mode: '0755'

- name: Create config directory
  file:
    path: "{{ unpoller_config_dir }}"
    state: directory
    mode: '0755'

- name: Copy config file
  template:
    src: up.yaml.j2
    dest: "{{ unpoller_config_dir }}/up.yaml"
    mode: '0644'
  register: unpoller_config

- name: Copy docker-compose template
  template:
    src: docker-compose.yml.j2
    dest: "{{ unpoller_install_dir }}/docker-compose.yml"
    mode: '0644'

- name: Ensure stack is running
  docker_compose:
    project_name: UnPoller
    project_src: "{{ unpoller_install_dir }}"
    state: present

- name: Restart service when config has changed
  docker_compose:
    project_src: "{{ unpoller_install_dir }}"
    build: false
    restarted: true
  when: unpoller_config.changed

- name: Cleanup stale Docker images
  docker_prune:
    images: yes
    images_filters:
      dangling: false

- name: Ensure port open in firewall for webserver (if enabled)
  ufw:
    rule: allow
    port: "{{ unpoller_webserver_port }}"
    proto: tcp
  when: unpoller_webserver_enable